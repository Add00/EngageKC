{% extends "video_app/base.html" %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="row">
                <div class="text-center">
                    <h1 class="mb-4 text-center display-1">Join a Session</h1>
                </div>
                <div class="text-center">
                    <h2 class="mt-5 text-center">Join a Session via Password</h2>
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        {% if error %}
                            <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        <div class="mb-3">
                            <input type="text" id="session_password" name="session_password" class="form-control" required>
                            <div class="invalid-feedback">
                                Please enter the session password.
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-block">Join Session</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script>
        function confirmDelete() {
            return confirm("Are you sure you want to delete this session?");
        }
        function generateDeviceID() {
            let deviceID = localStorage.getItem('deviceID');
            if (!deviceID) {
                deviceID = 'device-' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('deviceID', deviceID);
            }
            document.cookie = "deviceID=" + deviceID;
        }
        // Call the function to generate the device ID when the page loads
        window.onload = function() {
            generateDeviceID();
        };
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
{% endblock %}
