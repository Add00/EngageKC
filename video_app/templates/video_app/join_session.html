
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join Session</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container-center {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-group {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="container-center">
            <div class="text-center">
                <h1>Join a Session</h1>
                <form method="post" action="{% url 'join_session' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="session_code">Enter Session Code</label>
                        <input type="text" id="session_code" name="session_code" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Join Session</button>
                </form>
            </div>
            <div class="session-list">
                <h2>Available Sessions</h2>
                <ul class="list-group">
                    {% for session in sessions %}
                        <li class="list-group-item">
                            <strong>{{ session.name }}</strong> - Code: {{ session.session_code }}
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
