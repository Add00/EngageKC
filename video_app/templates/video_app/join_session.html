{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join Session</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Join a Session</h1>
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <div class="mb-3">
                <label for="session_code" class="form-label">Enter Session Code</label>
                <input type="text" id="session_code" name="session_code" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Join Session</button>
        </form>
        <h2 class="mt-5">Available Sessions</h2>
        <ul class="list-group">
            {% for session in sessions %}
                <li class="list-group-item">
                    <strong>{{ session.name }}</strong> - Code: {{ session.session_code }}
                </li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap@5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
